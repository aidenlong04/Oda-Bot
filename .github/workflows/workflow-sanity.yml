name: Workflow Sanity

on:
  workflow_dispatch: {}

jobs:
  sanity-check:
    runs-on: ubuntu-latest
    steps:
      - name: Print runner info
        run: |
          echo "Sanity check: Actions runner is alive"
          uname -a
          echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY"
          echo "GITHUB_ACTOR=$GITHUB_ACTOR"