          az container create \
            --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
            --name "${{ secrets.ACI_NAME }}" \
            --image "$GHCR_IMAGE" \
            --cpu 0.5 --memory 1.5 \
