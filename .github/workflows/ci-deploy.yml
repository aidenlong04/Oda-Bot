        run: |
          az group create --name "${{ secrets.AZURE_RESOURCE_GROUP }}" --location "${{ secrets.AZURE_LOCATION }}"

      - name: Create/Update Azure Container Instance
        env:
          GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/oda-bot:latest
        run: |
          # Prefer fetching the bot token from Azure Key Vault for extra security.
          # If AZURE_KEY_VAULT_NAME and AZURE_KEY_VAULT_SECRET_NAME are set as repo secrets,
