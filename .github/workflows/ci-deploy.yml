  deploy-to-aci:
    needs: build-and-push
    runs-on: ubuntu-latest
    # This job will run only when AZURE_CREDENTIALS secret is present (service principal JSON)
    if: secrets.AZURE_CREDENTIALS
    steps:
      - name: 'Login to Azure'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

