name: CI & Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/oda-bot:latest

  optional-deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: secrets.DEPLOY_HOST
    steps:
      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} \
            "docker pull ghcr.io/${{ github.repository_owner }}/oda-bot:latest && docker stop oda-bot || true && docker rm oda-bot || true && docker run -d --name oda-bot --env-file /path/to/.env ghcr.io/${{ github.repository_owner }}/oda-bot:latest"

  deploy-to-aci:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: secrets.AZURE_CREDENTIALS
    steps:
      - name: 'Login to Azure'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create resource group (if needed)
        run: |
          az group create --name "${{ secrets.AZURE_RESOURCE_GROUP }}" --location "${{ secrets.AZURE_LOCATION }}"

      - name: Create/Update Azure Container Instance
        env:
          GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/oda-bot:latest
        run: |
          set -euo pipefail
          if [ -n "${{ secrets.AZURE_KEY_VAULT_NAME }}" ] && [ -n "${{ secrets.AZURE_KEY_VAULT_SECRET_NAME }}" ]; then
            echo "Retrieving DISCORD_TOKEN from Key Vault: ${{ secrets.AZURE_KEY_VAULT_NAME }}"
            DISCORD_TOKEN=$(az keyvault secret show --vault-name "${{ secrets.AZURE_KEY_VAULT_NAME }}" --name "${{ secrets.AZURE_KEY_VAULT_SECRET_NAME }}" --query value -o tsv)
            echo "::add-mask::$DISCORD_TOKEN"
          else
            echo "Key Vault not configured; using ODA_DISCORD_TOKEN repo secret"
            DISCORD_TOKEN="${{ secrets.ODA_DISCORD_TOKEN }}"
          fi

          az container create \
            --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
            --name "${{ secrets.ACI_NAME }}" \
            --image "$GHCR_IMAGE" \
            --cpu 0.5 --memory 1.5 \
            --restart-policy Always \
            --registry-login-server ghcr.io \
            --registry-username "${{ github.actor }}" \
            --registry-password "${{ secrets.GITHUB_TOKEN }}" \
            --environment-variables DISCORD_TOKEN="$DISCORD_TOKEN"
