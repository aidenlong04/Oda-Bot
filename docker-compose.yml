version: '3.8'

services:
  oda-bot:
    build: .
    container_name: oda-discord-bot
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
    env_file:
      - .env
    volumes:
      # Optional: Mount logs directory
      - ./logs:/app/logs
    # Uncomment below if you need to expose any ports (not typically needed for Discord bots)
    # ports:
    #   - "8080:8080"
    
    # Resource limits (optional)
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

